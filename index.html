<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">-
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tudo">
        <div id="googleBox">

            <header id="googleImg"><img src="img/iconGoogle.png" alt="" class="iconGoogle"></header>

            <section id="conteudo">
                <div id="c_box1">
                    <h1 class="textoLogin">Fazer login</h1>
                    <h3 class="subtextoLogin">Prosseguir no YouTube</h3>
                </div>
                <div id="c_box2">
                    <input class="emailBox" type="email" placeholder="E-mail ou telefone">
                    <a class="esqueceuEmail" href="#">Esqueceu seu e-mail?</a>

                    <h3 class="saibaMais">Não está no seu computador? Use uma janela de navegação privada para fazer login. <a class="textModoVisitante" href="#"> Saiba mais sobre como usar o Modo Visitante</a></h3>
                </div>
            </section>

            <div id="buttons">
                <button id="criarConta">
                    <h1 class="criarConta">Criar conta</h1>
                </button>
                <button id="proximo">
                    <h1 class="proximo">Próxima</h1>
                </button>
            </div>
        </div>
        <div id="footer">
            <div class="language-selector">
                <button class="language-btn">Português (Brasil)</button>
                <div class="language-list">
                    <a href="#">Inglês (EUA)</a>
                    <a href="#">Espanhol</a>
                    <a href="#">Francês</a>
                </div>
            </div>

            <a href="#" class="Termos">Ajuda</a>
            <a href="#" class="Termos">Privacidade </a>
            <a href="#" class="Termos">Termos </a>
        </div>
    </div>
    
</body>
</html>
